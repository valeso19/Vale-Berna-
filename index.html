<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Berna & Vale – Organizador de Boda</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Berna & Vale – Nuestra Boda</h1>
  </header>

  <main class="container">
    <section class="dashboard card">
      <div class="kpis">
        <div>
          <h3>Progreso</h3>
          <div id="progressWrap">
            <div id="progressBar"><span id="progressPct">0%</span></div>
          </div>
        </div>
        <div>
          <h3>Total estimado</h3>
          <p id="totalEstimated">$0</p>
        </div>
        <div>
          <h3>Total pagado</h3>
          <p id="totalPaid">$0</p>
        </div>
        <div>
          <h3>Total pendiente</h3>
          <p id="totalDue">$0</p>
        </div>
      </div>

      <div class="quick-buttons" id="sectionsButtons"></div>
      <div class="small-controls">
        <button id="btnAddSection">+ Nueva sección</button>
        <button id="btnExport">Exportar JSON</button>
        <button id="btnImport">Importar JSON</button>
      </div>
    </section>

    <section class="card" id="viewArea">
      <!-- dynamic content -->
      <p class="hint">Seleccioná o creá una sección para verla aquí.</p>
    </section>
  </main>

  <footer class="footer">
    <small>Paleta: Azul marino / Celeste / Verde seco • Diseñado para celular</small>
  </footer>

  <!-- Hidden file input for import -->
  <input type="file" id="fileInput" accept="application/json" style="display:none">

  <script src="app.js"></script>
  <script>
    // register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(function(e){ console.log('SW err', e); });
    }
  </script>
</body>
</html>\n
